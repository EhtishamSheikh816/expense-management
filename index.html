<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Expense Managment</title>
  </head>
  <body>
    <h1 id="em">Expense Managment System</h1>
    <div id="main">
      <div id="rght">
        <span class="add">
          <fieldset class="fldSet">
            <legend><h2>Add Budge</h2></legend> 
            <label for="budge" class="lbl">Budge:</label>
            <input
              type="number"
              name="budge"
              id="inpBudge"
              class="inp"
              placeholder="Enter a budge"
            />
            <button class="btn" onclick="addBudge()">Add Budge</button>
          </fieldset>
        </span>
        <span class="add">
          <fieldset class="fldSet">
            <legend><h2>Add Expense</h2></legend>
            <label for="item" class="lbl">Items Name:</label>
            <input
              type="text"
              name="item"
              id="inpTxt"
              class="inp"
              placeholder="Enter an items"
            />
            <label for="price" class="lbl">Price:</label>
            <input
              type="number"
              name="price"
              id="inpNo"
              class="inp"
              placeholder="Enter a price"
            />
            <button class="btn" onclick="add()">Add Expense</button>
          </fieldset>
        </span>
        <button class="btn" id="btn2" onclick="clrAll()">Reset All</button>
      </div>
      <div id="tableDiv">
        <span id="price">
          <h4 class="total">
            Total Budget:
            <span id="totalBudge">$0</span>
          </h4>
          <h4 class="total">
            Total Expense:
            <span id="totalExpenses">$0</span>
          </h4>
          <h4 class="total">
            Remaining Budget:
            <span id="remainingBudge">$0</span>
          </h4>
        </span>
        <fieldset id="set">
          <legend><h2>Expense List</h2></legend>
          <table>
            <thead>
              <tr id="tblHead">
                <th>No.</th>
                <th>Items</th>
                <th>Amount</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="row"></tbody>
          </table>
        </fieldset>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
