<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Expense Managment</title>
  </head>
  <body>
    <div id="main">
      <h1 id="em">Expense Managment System</h1>
      <div id="inpBtn">
        <input
          type="text"
          name=""
          id="inpTxt"
          class="inp"
          placeholder="Enter a items name"
        />
        <input
          type="number"
          name=""
          id="inpNo"
          class="inp"
          placeholder="Enter a price"
        />
        <button class="btn" onclick="add()">Add</button>
        <button class="btn" id="btn2" onclick="clrAll()">Clear All</button>
      </div>
      <div id="price">
        <h1 id="total">Total Price:</h1>
        <p id="para"><span id="dolr">$</span>0</p>
      </div>
    </div>

    <div id="tableDiv">
      <table>
        <thead>
          <tr id="tblHead">
            <th>No.</th>
            <th>Items</th>
            <th>Price</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="row"></tbody>
      </table>
    </div>

    <script src="app.js"></script>
  </body>
</html>
